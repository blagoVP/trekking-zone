<form #loginForm="ngForm" (ngSubmit)="loginHandler(loginForm.value)">

  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <div class="form-label-group">
    <input type="text" id="inputUsername" ngModel name="username" required class="form-control" placeholder="Username" autofocus="">
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input #pasInput='ngModel' type="password" id="inputPassword" ngModel name="password" required minlength='6' class="form-control" placeholder="Password">
    <p class="error-message" *ngIf="pasInput?.errors?.required && pasInput.touched">Please enter a password</p>
    <p class="error-message" *ngIf="pasInput?.errors?.minlength && pasInput.touched">Password should has at least 6 chars</p>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-dark btn-block" [disabled]="loginForm.invalid">Sign In</button>

  <div class="text-center mb-4">
    <p class="alreadyUser"> Don't have account? Then just
      <a routerLink="/register">Sign-Up</a>!
    </p>
  </div>

  <p class="mt-5 mb-3 text-muted text-center">Â© The Trekking Zone - 2019.</p>

</form>
